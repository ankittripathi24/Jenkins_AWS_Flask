<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights Hub Tenant Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .refresh-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .refresh-btn {
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .metric-title {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-status {
            font-size: 0.85em;
            color: #999;
        }

        .metric-status.success {
            color: #28a745;
        }

        .metric-status.error {
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 1400px;
            margin: 20px auto;
        }

        .error-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-list {
            color: #856404;
            font-size: 0.9em;
            list-style-position: inside;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <script>
        const BASE_PATH = '{{ base_path }}';
    </script>

    <div class="header">
        <h1>üè¢ Insights Hub Tenant Dashboard</h1>
        <p>Real-time metrics and analytics for your tenant</p>
    </div>

    <div class="dashboard">
        <div class="refresh-section">
            <button class="refresh-btn" id="refreshBtn" onclick="loadMetrics()">
                üîÑ Load Metrics
            </button>
        </div>

        <div id="loadingSection" class="loading" style="display: none;">
            Loading metrics from Insights Hub...
        </div>

        <div id="errorSection" class="error-section" style="display: none;">
            <div class="error-title">‚ö†Ô∏è Some APIs that returned errors:</div>
            <ul class="error-list" id="errorList"></ul>
        </div>

        <div class="metrics-grid" id="metricsGrid">
            <!-- Metrics will be inserted here dynamically -->
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + BASE_PATH;

        const metricConfigs = [
            { key: 'assets', icon: 'üì¶', title: 'Total Assets', field: 'count' },
            { key: 'agents', icon: 'ü§ñ', title: 'Agent Count', field: 'count' },
            { key: 'datalake', icon: 'üíæ', title: 'Data Lake Objects', field: 'objects' },
            { key: 'events', icon: '‚ö°', title: 'Events', field: 'count' },
            { key: 'vfc_flows', icon: 'üîÑ', title: 'VFC Flows', field: 'count' },
            { key: 'dashboards', icon: 'üìä', title: 'Dashboards', field: 'count' },
            { key: 'rules', icon: 'üìã', title: 'Rules', field: 'count' },
            { key: 'cases', icon: 'üìÅ', title: 'Cases', field: 'count' },
            { key: 'predictions', icon: 'üîÆ', title: 'Prediction Models', field: 'count' },
            { key: 'anomaly_detections', icon: 'üéØ', title: 'Anomaly Models', field: 'count' }
        ];

        async function loadMetrics() {
            const refreshBtn = document.getElementById('refreshBtn');
            const loadingSection = document.getElementById('loadingSection');
            const metricsGrid = document.getElementById('metricsGrid');
            const errorSection = document.getElementById('errorSection');
            const errorList = document.getElementById('errorList');
            const timestampDiv = document.getElementById('timestamp');

            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';
            loadingSection.style.display = 'block';
            metricsGrid.innerHTML = '';
            errorSection.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/insights-hub/dashboard-metrics`, {
                    method: 'GET',
                    credentials: 'same-origin',
                });

                const data = await response.json();

                if (data.success) {
                    const metrics = data.metrics;

                    // Display metrics
                    metricConfigs.forEach(config => {
                        const metric = metrics[config.key];
                        if (metric) {
                            const value = metric[config.field] || 0;
                            const status = metric.status || 'unknown';
                            const statusClass = status === 'success' ? 'success' : 'error';
                            const statusText = status === 'success' ? '‚úì Active' : `‚ö† ${metric.message || 'Error'}`;

                            const card = document.createElement('div');
                            card.className = 'metric-card';
                            card.innerHTML = `
                                <div class="metric-icon">${config.icon}</div>
                                <div class="metric-title">${config.title}</div>
                                <div class="metric-value">${value.toLocaleString()}</div>
                                <div class="metric-status ${statusClass}">${statusText}</div>
                            `;
                            metricsGrid.appendChild(card);
                        }
                    });

                    // Display errors if any
                    if (data.errors && data.errors.length > 0) {
                        errorSection.style.display = 'block';
                        errorList.innerHTML = data.errors.map(err => `<li>${err}</li>`).join('');
                    }

                    // Display timestamp
                    const timestamp = new Date(data.timestamp);
                    timestampDiv.textContent = `Last updated: ${timestamp.toLocaleString()}`;
                } else {
                    metricsGrid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #dc3545; background: white; border-radius: 15px;">
                            <h2>‚ùå Failed to load metrics</h2>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                metricsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #dc3545; background: white; border-radius: 15px;">
                        <h2>‚ùå Network Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Metrics';
                loadingSection.style.display = 'none';
            }
        }

        // Auto-load on page load
        window.addEventListener('load', loadMetrics);
    </script>
</body>
</html>
