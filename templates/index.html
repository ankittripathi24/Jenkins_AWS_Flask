<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Submission App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .submissions-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .submissions-title {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submissions-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .submission-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .submission-name {
            font-weight: 600;
            color: #667eea;
        }

        .submission-time {
            color: #999;
            font-size: 12px;
        }

        .submission-text {
            color: #333;
            line-height: 1.6;
        }

        .no-submissions {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Text Submission App</h1>
        <p class="subtitle">Submit your text for future LLM analysis</p>

        <div id="message" class="message"></div>

        <form id="submissionForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="text">Your Text</label>
                <textarea id="text" name="text" placeholder="Write your text here..." required></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> characters
                </div>
            </div>

            <button type="submit" id="submitBtn">Submit Text</button>
        </form>

        <div class="submissions-section">
            <div class="submissions-title">
                <h2>Recent Submissions</h2>
                <span class="submissions-count" id="submissionsCount">0</span>
            </div>
            <div id="submissionsList">
                <div class="no-submissions">No submissions yet</div>
            </div>
        </div>
    </div>

    <script>
        // API base URL - defaults to same origin, can be overridden via environment
        const API_BASE_URL = window.location.origin;
        
        const form = document.getElementById('submissionForm');
        const nameInput = document.getElementById('name');
        const textInput = document.getElementById('text');
        const charCount = document.getElementById('charCount');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const submissionsList = document.getElementById('submissionsList');
        const submissionsCount = document.getElementById('submissionsCount');

        // Character counter
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();
            const text = textInput.value.trim();

            if (!name || !text) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, text })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Text submitted successfully!', 'success');
                    form.reset();
                    charCount.textContent = '0';
                    loadSubmissions();
                } else {
                    showMessage(data.error || 'Submission failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Text';
            }
        });

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load submissions
        async function loadSubmissions() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/submissions`);
                const data = await response.json();

                if (data.success && data.submissions.length > 0) {
                    submissionsCount.textContent = data.count;
                    submissionsList.innerHTML = data.submissions
                        .reverse()
                        .map(submission => `
                            <div class="submission-item">
                                <div class="submission-header">
                                    <span class="submission-name">${escapeHtml(submission.name)}</span>
                                    <span class="submission-time">${formatDate(submission.timestamp)}</span>
                                </div>
                                <div class="submission-text">${escapeHtml(submission.text)}</div>
                            </div>
                        `).join('');
                } else {
                    submissionsCount.textContent = '0';
                    submissionsList.innerHTML = '<div class="no-submissions">No submissions yet</div>';
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        // Load submissions on page load
        loadSubmissions();
    </script>
</body>
</html>
